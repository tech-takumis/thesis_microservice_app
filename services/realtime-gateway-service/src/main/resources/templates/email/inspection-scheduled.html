<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Scheduled</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .header { background-color: #28a745; color: #ffffff; padding: 15px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 20px; line-height: 1.6; color: #333333; }
        .content p { margin: 10px 0; }
        .button { display: inline-block; padding: 10px 20px; background-color: #28a745; color: #ffffff; text-decoration: none; border-radius: 5px; margin-top: 15px; }
        .footer { text-align: center; padding: 10px; font-size: 12px; color: #777777; border-top: 1px solid #eeeeee; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Inspection Scheduled</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${name}"></span>,</p>
        <p>An inspection for your application (ID: <span th:text="${event.submissionId}"></span>) has been scheduled for <span th:text="${#temporals.format(event.inspectionDate, 'dd MMMM yyyy HH:mm')}"></span>.</p>
        <p>Please ensure you are available or contact support to reschedule.</p>
        <a th:href="@{http://your-application-portal.com/schedule/{id}(id=${event.scheduleId})}" class="button">View Schedule Details</a>
    </div>
    <div class="footer">
        <p>Agriculture Service Team</p>
        <p>Contact us at <a href="mailto:support@agriculture.com">support@agriculture.com</a></p>
    </div>
</div>
</body>
</html>
